@if (bufferValues().length > 0) {
<div class="buffer-container">
    @for (item of bufferValues(); track $index) {
    <div class="buffer-item">{{item}}</div>
    }
</div>
}

<div class="btns-container">
    <button class="btn" [disabled]="disableStartIntervalButton()" (click)="startInterval()">Start Interval</button>
    <button class="btn" [disabled]="!disableStartIntervalButton()" id="showBufferValues"> Show Buffer Values</button>
</div>
